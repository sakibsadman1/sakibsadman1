<!DOCTYPE html>
<html>
<head>
    <title>D3.js Table Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .table-container {
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>

    <script>
        // Sample data
        const testData = [
            { name: "Create Group", mark: "3", justification: "Creating a group is one of the crucial features for a group chat" , route: "localhost:3050/group_chat.php" },
            { name: "Edit/Delete Message", mark: "3", justification: "A necessary functionality to ensure mistakes in messges can be shifted" , route: "localhost:3050/group_chat.php" },
            { name: "Group Invite", mark: "3", justification: "Group Invites are a necessary function to ensure the correct members can be invited to the group" , route: "localhost:3050/group_chat.php" },
            { name: "Kick Member and Edit Group Information", mark: "3", justification: "Needed to ensure members not wanted in a group can be removed by the creator of the group, they also need the ability to change the name and description of the group" , route: "localhost:3050/group_chat.php" },
            { name: "Search Function", mark: "1.5", justification: "A user needs the ability to search for important message in a group" , route: "localhost:3050/group_chat.php" },
            { name: "Pin Message", mark: "1.5", justification: "Sender of the messenger will also get the ability to pin their important message" , route: "localhost:3050/group_chat.php" },
        ];

        // Create table structure
        const table = d3.select("#table-container")
            .append("table")
            .attr("class", "test-table");

        // Create header row
        table.append("thead")
            .append("tr")
            .selectAll("th")
            .data(["Name", "Mark", "Justification for marking", "Internal Route"])
            .enter()
            .append("th")
            .text(d => d);

        // Create body rows
        table.append("tbody")
            .selectAll("tr")
            .data(testData)
            .enter()
            .append("tr")
            .selectAll("td")
            .data(d => [d.name, d.mark, d.justification, d.route])
            .enter()
            .append("td")
            .text(d => d);
    </script>
</body>
</html>
